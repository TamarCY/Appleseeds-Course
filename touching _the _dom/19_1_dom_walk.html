<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./script.js" defer></script> -->
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>
    <script>
        let myVar = document.querySelector(".start-here");
        myVar.innerHTML = "main title";
        const subtitles = document.querySelector("ul li ul")
        subtitles.classList.add("subtitles")
        const newLi = document.createElement('li')
        newLi.innerText = "sub title 4"
        subtitles.appendChild(newLi)
        // subtitles.appendChild("li")
        // document.querySelector("li:nth-child(4)").innerHTML("sub title 4")
        const title = document.querySelector('title').innerHTML = "Master Of The Dom"
        document.querySelector('p').innerText = "The best p ever"
        console.log(subtitles)
        const liArr = document.querySelectorAll('ul > li');
        const lastLi = liArr[liArr.length-1]
        lastLi.remove()

   </script>
</body>

</html>
